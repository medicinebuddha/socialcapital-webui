        <script>
        
            function _init(){
                var uuid = $.query.get("uuid");
                amplify.request("orientdb_query", {
                    database:"db_socialcapital",
                    sql:"select from sc_PersonContact where uuid ='"+uuid+"'",
                    limit:1
                },
                function(data){                  
                    $("#person-contact").html(JSON.stringify(data.result[0]));
                });            
            }

            _init();
            _renderHtml();
