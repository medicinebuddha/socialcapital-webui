<!DOCTYPE html>
<html>
    <head>
        <title>Form2json Sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <script src="../resources/js/jquery.js" type="text/javascript"></script>
        <script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="../resources/js/form2json.js" type="text/javascript"></script>
        <script src="../resources/js/form2json2.js" type="text/javascript"></script>
        <script src="../resources/js/form2json3.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="loginForm">    
            <input name="other" type="hidden"/>
            <input name="namel" id="usernamelabel" type="text" value="a"/>
            <input name="namev" id="username" type="text"/>           
            <input name="namel" id="passwordlabel" type="text" value="b"/>
            <input name="namev" id="password" type="text" />
            <input name="namel" id="passwordlabel1" type="text" value="c"/>
            <input name="namev" id="password1" type="text" />            
            <input type="submit"  value="登录"/>
        </form> 
        <div id="array"></div>
        <script type="text/javascript">
            
            $("#loginForm").submit(function(){
                var json = $("#loginForm").serializeObject();
               
                alert($("#loginForm").form2json());
                alert(JSON.stringify(json));
            
                
                $.ajax({
                    type: "POST",
                    contentType:"application/json",
                    url:"../webresources/login/json",
                    data :JSON.stringify(json),//$("#loginForm").serializeObject(),
                    dataType:"json"            
                });         
                return false;
            });                        
        </script>
    </body>
</html>
