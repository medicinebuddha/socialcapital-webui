        <script src="http://localhost/webui/resources/amplify/amplify.js"></script> 

        <script type="text/javascript">

        
            $(document).ready(function() {
                amplify.request.define( "orientdb_connect", "ajax", {
                    url: "http://localhost:2480/connect/{database}",
                    type:"GET",                   
                    dataType: "jsonp",  
                    jsonp:"callback",
                    jsonpCallback:"jsonpcallback", 
                    username: "admin",
                    password: "admin"                 
                });
                
                amplify.request.define( "orientdb_query", "ajax", {
                    url: "http://localhost:2480/query/{database}/sql/{sql}",
                    type:"GET",                   
                    dataType: "jsonp",  
                    jsonp:"callback",
                    jsonpCallback:"jsonpcallback", 
                    username: "admin",
                    password: "admin"                 
                });
                
               
                amplify.request( "orientdb_connect",
                {
                    database:"db_socialcapital"
                },
                function( data ) {
                    var jsonString = JSON.stringify(data);
                    //$("#demo").html(jsonString);
                });
                
                amplify.request( "orientdb_query",
                {
                    database:"db_socialcapital",
                    sql:"select from sc_PersonContact limit 1"
                },
                function( data ) {
                    var jsonString = JSON.stringify(data);
                    $("#demo").html(jsonString);
                });
            });
        </script>

        <div id="demo">TODO write content</div>
    </body>
