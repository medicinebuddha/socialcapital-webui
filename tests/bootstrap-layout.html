    <script id="addressTpl" type="text/x-jsrender">
        <div class="row-fluid">

            <div class="row">
                <div class="control-group span6">
                    <label class="control-label" for="address1_{{:#index}}">门牌 ：</label>

                    <div class="controls">
                        <input type="text"  style="width:100%" id="address1_{{:#index}}" name="addressArray[][address1]"
                               value="{{>address1}}"></div>
                </div>

                <div class="control-group span3">
                    <label class="control-label" for="address2_{{:#index}}">邮政编码 ：</label>

                    <div class="controls">
                        <input type="text" style="width:100%" id="address2_{{:#index}}" name="addressArray[][address2]"
                               value="{{>address2}}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group span3">
                    <label class="control-label" for="city_{{:#index}}">市/县/地区 ：</label>

                    <div class="controls">
                        <input type="text" style="width:100%" id="city_{{:#index}}" name="addressArray[][city]" value="{{>city}}"/>
                    </div>
                </div>
                <div class="control-group span3">
                    <label class="control-label" for="province_{{:#index}}">省/自治区/直辖市 ：</label>

                    <div class="controls">
                        <input type="text" style="width:100%" id="province_{{:#index}}" name="addressArray[][province]"
                               value="{{>province}}"/>
                    </div>
                </div>
                <div class="control-group span3">
                    <label class="control-label" for="country_{{:#index}}">国家 ：</label>

                    <div class="controls">
                        <input type="text" style="width:100%" id="country_{{:#index}}" name="addressArray[][country]"
                               data-link="country"/>
                    </div>
                </div>
            </div>

        </div>
    </script>
</head>
<body>
<form id="addressForm" class="form-horizontal">

</form>

<script type="text/javascript">
    var addressArray = [
        {"mLabel":"单位地址", "country":"中国", "province":"广东省", "city":"深圳市", "address1":"莲花二村39栋221", "address2":"福田区", "zipcode":"518000"},
        {"mLabel":"单位地址", "country":"", "province":"", "city":"", "address1":"", "address2":"", "zipcode":""} ,
        {"mLabel":"单位地址", "country":"", "province":"", "city":"", "address1":"", "address2":"", "zipcode":""}
    ];

    var output1 = $("#addressTpl").render(addressArray);
    $("#addressForm").html(output1);

    $("#addressForm").on("click", ".icon-plus", function () {
        $.observable(addressArray).insert(addressArray.length, {"mLabel":"新地址", "country":"", "province":"", "city":"", "address1":"", "address2":"", "zipcode":""});
        //var json = $('#my-form').serializeObject();
        //alert(JSON.stringify(json.people));
        return false;
    });
    $("#addressForm").on("click", ".icon-minus", function () {
        $.observable(addressArray).remove($.view(this).index, 1);
        //var json = $('#my-form').serializeObject();
        //alert(JSON.stringify(json.people));
        return false;
    });

</script>
